<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="theme-color" content="#00AA8D">

  <title>Biometrics@Airport</title>

  <link rel="manifest" href="manifest.json">
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  <link rel="import" href="bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/paper-fab/paper-fab.html">
  <link rel="import" href="bower_components/paper-input/paper-input.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-card/paper-card.html">

  <link rel="import" href="bower_components/app-layout/app-toolbar/app-toolbar.html">
  <link rel="import" href="bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
  <link rel="import" href="bower_components/app-layout/app-header/app-header.html">

  <style is="custom-style">
    /*
    :root {
      --paper-font-common-base: {
        font-family: Raleway, sans-serif;
      };
    }
    */

     body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      background-color: #eee;
    }
    .item {
      width: 85%;
    }

    app-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      color: #fff;
      background-color: #00AA8D;
    }

    paper-icon-button {
      --paper-icon-button-ink-color: white;
    }

    paper-fab {
      position: absolute;
      right: 16px;
      top: 248px;
      will-change: transform;
      transition: 0.1s -webkit-transform;
      transition: 0.1s transform;
      --paper-fab-background: #EF5458;
      --paper-fab-keyboard-focus-background: #DF4448;
    }

    paper-fab.shrink-to-hidden {
      -webkit-transform: scale3d(0, 0, 0);
      transform: scale3d(0, 0, 0);
    }

    app-toolbar.middle {
      height: 200px;
    }

    .middle-logo{
      height:120px;
      padding-bottom: 43px;
    }

    app-toolbar.bottom {
      height: 92px;
    }

    sample-content {
      padding-top: 276px;
    }

    [main-title] {
      position: absolute;
      margin-left: 164px;
      font-size: 32px;
      font-weight: 300;
      /*background-image: url('data/img/logo_l.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: 240px;*/
    }

    [condensed-title] {
      margin-left: 20px;
      font-weight: 300;
      /*background-image: url('data/img/logo_m.png');
      background-size: 90px;*/
    }

      paper-button.custom {
      --paper-button-ink-color: var(--paper-pink-a200);
      /* These could also be individually defined for each of the
        specific css classes, but we'll just do it once as an example */
      --paper-button-flat-keyboard-focus: {
        background-color: var(--paper-pink-a200);
        color: white !important;
      };
      --paper-button-raised-keyboard-focus: {
        background-color: var(--paper-pink-a200) !important;
        color: white !important;
      };
    }
    paper-button.custom:hover {
      background-color: var(--paper-indigo-100);
    }
    paper-button.pink {
      color: var(--paper-pink-a200);

    }
    paper-button.indigo {
      background-color: var(--paper-indigo-500);
      color: white;
      --paper-button-raised-keyboard-focus: {
        background-color: var(--paper-pink-a200) !important;
        color: white !important;
      };
    }
    paper-button.green {
      background-color: var(--paper-green-500);
      color: white;
    }
    paper-button.green[active] {
      background-color: var(--paper-red-500);
    }
    paper-button.disabled {
      color: white;
    }

    paper-button.green {
	    background-color: #00AA8D;
	    color: white;
	    --paper-button-raised-keyboard-focus: {
	      background-color: #EF5458 !important;
	      color: white !important;
	    };
	  }

    .thin {
      font-size:3em;
      font-weight:300;
    }

    paper-card {
	  	max-width: 100%;
    }
    paper-card:hover {
      @apply(--shadow-elevation-16dp);
    }

    .color1 {
      --paper-card-background-color: #00AA8D;
    }

    .color3 {
      --paper-card-background-color: #3F51B5;
    }
    .color2 {
      --paper-card-background-color: #E91E63;
    }
    .color4 {
      --paper-card-background-color: #E65100;
    }
    .color5 {
      --paper-card-background-color: #E91E63;
    }
    .color6 {
      --paper-card-background-color: #3F51B5;
    }
    .color7 {
      --paper-card-background-color: #673AB7;
    }
    .color8 {
      --paper-card-background-color: #009688;
    }
    .color9 {
      --paper-card-background-color: #00BCD4;
    }
    .color10 {
      --paper-card-background-color: #00AA8D;
    }

    .white-text{
      color: white;
    }

    .main-pic {
      width: 50%;
    }

    .logo-img{
      margin-top: 2em;
      height: 7em;
      margin-bottom: 2em;
    }

    paper-card.choice{
      width:100%;
      height:100%;
      margin-left:1em;
      margin-right:2em;
    }
    .row{
      margin-top: 1em;
      margin-bottom: 1em;
    }

    .icon {
      width: 50%;
      margin-top:2em;
      margin-bottom: 1em;
    }

    .right {
      margin-top: 2em;
    }

    .title {
      font-size:1.8em;
      font-weight:400;
    }

  </style>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="left col-5">
        <img src="data/airport_logo.png" class="logo-img ml-3">
        <img src="data/passport.png" class="main-pic ml-3">
        <p class="thin mt-3 ml-3">Let Palm and Face <br>Be Your Passport</p>
        <a href="register.html">
          <paper-button class="custom pink ml-3">Sign Up Now</paper-button>
        </a>
      </div>
      <div class="right col-7 container">
        <div class="row justify-content-start">
          <a href="checkin.html" class="col-6">
            <paper-card class="choice color1" animated-shadow>
              <div class="text-center">
                <img src="data/icon-checkin.png" class="icon">
                <div class="white-text title mb-3">Check In</div>
              </div>
            </paper-card>
          </a>
          <a href="bagdrop.html" class="col-6">
            <paper-card class="choice color2" animated-shadow>
              <div class="text-center">
                <img src="data/icon-bagdrop.png" class="icon">
                <div class="white-text title mb-3">Drop or Collect Bags</div>
              </div>
            </paper-card>
          </a>
        </div>
        <div class="row justify-content-start">
          <a href="immigration.html" class="col-6">
            <paper-card class="choice color3" animated-shadow>
              <div class="text-center">
                <img src="data/icon-immigration.png" class="icon">
                <div class="white-text title mb-3">Immigration Check</div>
              </div>
            </paper-card>
          </a>
          <a href="payment.html" class="col-6">
            <paper-card class="choice color4" animated-shadow>
              <div class="text-center">
                <img src="data/icon-payment.png" class="icon">
                <div class="white-text title mb-3">Pay</div>
              </div>
            </paper-card>
          </a>
        </div>
      </div>
    </div>

   <div class="footer fixed-bottom mb-3 text-center">Face and Palmprint Authorization System at Airports. A demo. <a href="https://github.com/derekmma/biometrics-airport-demo">Use the code.</a></div>
  </div>

  <script>
    var fab = document.querySelector('paper-fab');
    var header = document.querySelector('app-header');

    window.addEventListener('scroll', function() {
      var progress = header.getScrollState().progress;
      fab.toggleClass('shrink-to-hidden', progress > 0.5);
    });
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
  <script src="js/base.js" type="text/javascript" chatset="utf-8"></script>
</body>
</html>
